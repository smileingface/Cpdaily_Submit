#登陆相关配置
login:
  #开放的模拟登陆api服务器地址 
  api: "http://www.zimo.wiki:8080/wisedu-unified-login-api-v1.0/api/login"

#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    #表单项标题
    - default:
        title: 今日是否在校？
        type: 2
        value: 乌山校区
    - default:
        title: 目前你的所在地是？
        type: 1
        value: 福建省/福州市/台江区
    - default:
        title: 你今天的体温是多少？
        type: 2
        value: 36~37.2℃
    - default:
        title: 你今天的身体健康状况？
        type: 2
        value: 健康，无症状
    - default:
        title: 你目前是否被隔离？
        type: 2
        value: 否
    - default:
        title: 如果被隔离，请选择你的隔离类型（未被隔离的选否）
        type: 2
        value: 否
    - default:
        title: 近14天你或你的共同居住人是否是确诊、疑似病例？
        type: 2
        value: 否
    - default:
        title: 近14天你或你的共同居住人是否和确诊、疑似病人接触过？
        type: 2
        value: 否
    - default:
        title: 你的家庭所在地或实际居住地是否属于中高风险地区？（以国务院客户端小程序每日公布的地区为准）
        type: 2
        value: 否
    - default:
        title: "今天你的居住地变动属于以下哪个类型？\xa0"
        type: 2
        value: 未变动
    - default:
        title: 本人是否承诺以上所填报的全部内容均属实、准确，不存在任何隐瞒与不实的情况，更无遗漏之处？
        type: 2
        value: 是
